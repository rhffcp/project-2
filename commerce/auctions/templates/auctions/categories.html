{% extends "auctions/layout.html" %}

{% block body %}
<!-- Displays categories page. -->

    <title>
        {% block title %}
            Categories
        {% endblock %}
    </title>

    <h2>Categories</h2>

    <ul class="list-group list-group-flush">
        {% for category in categories %}
            <li class="list-group-item">
                <!-- category.1 = display value, category.0 = database value -->
                <a href="{% url 'category_listings' category.0 %}" class="list-group-item list-group-item-action" style="color: black;">
                    {{ category.1 }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
