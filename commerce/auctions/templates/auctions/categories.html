{% extends "auctions/layout.html" %}

{% block body %}
    
    <ul class="list-group list-group-flush">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category_listings' category.0 %}" class="list-group-item list-group-item-action" style="color: black;">{{ category.1 }}</a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
